      html,
body {
  height: 100%;
}

body {
  display: flex;

  padding-bottom: 40px;
  background-color: #f5f5f5;
}

.form-signin {
  width: 100%;
  max-width: 330px;
  padding: 15px;
  margin: auto;
  text-align: center;
}

.form-signin .checkbox {
  font-weight: 400;
}

.form-signin .form-floating:focus-within {
  z-index: 2;
}

.form-signin input[type="email"] {
  margin-bottom: -1px;
  border-bottom-right-radius: 0;
  border-bottom-left-radius: 0;
}

  margin-bottom: 10px;
  border-top-left-radius: 0;
  border-top-right-radius: 0;

  <body class="text-center">
    
<main class="form-signin">
  <form action="{{ url_for('admin_bp.login') }}" method="post">
    <img class="mb-1" src="https://courses.fit.hcmus.edu.vn/pluginfile.php/1/core_admin/logo/0x200/1622090403/logo_dat_kem_voi_logo_truong.png" alt="" width="300">
    <div>
      {% with msg = get_flashed_messages(category_filter=["warn"])[-1] %}
        {% if msg %}
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
            {{msg}}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endif %}
      {% endwith %}
    </div>
    <div class="form-floating mb-2">
      <input required type="text" class="form-control" id="username" name="username" placeholder="Username">
      <label for="username">Username</label>
    </div>
    <div class="form-floating">
      <input required type="password" class="form-control" id="password" name="password" placeholder="Password">
      <label for="password">Password</label>
    </div>
    <div class="checkbox mb-4"></div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Log in</button>
  </form>
</main>
