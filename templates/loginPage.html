<body class="text-center">

  {% with msg = get_flashed_messages(category_filter=["warn"])[-1] %}
    {% if msg %}
    <div class="alert">
      <span>{{ msg }}</span>
    </div>
    {% endif %}
  {% endwith %}

  <!-- background -->
  <div class="background" id="background">
  <div class='brand'>
    <a href='https://courses.fit.hcmus.edu.vn' target='_blank'>
      <img src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/217233/logo.png'>
    </a>
  </div>
  <div></div>
  </div>

  <!-- body -->
  <div class="container">
    <div class="logouni" style="z-index: 1;"><img
        src="https://courses.fit.hcmus.edu.vn/pluginfile.php/1/core_admin/logo/0x200/1623341609/logo_dat_kem_voi_logo_truong.png"
        alt=""></div>
    <div class='login'>
      <div class='login_title'>
        <span>Login to your account</span>
      </div>
      <form id="target" class='login_fields' method="POST" action="{{ url_for('admin_bp.login') }}">
        <div class='login_fields__user' >
          <div class='icon' >
            <img src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/217233/user_icon_copy.png'>
          </div>
          <input name="username" id="username" required placeholder='Username' type='text'>
          <div class='validation'>
            <img src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/217233/tick.png'>
          </div>
          </input>
        </div>
        <div class='login_fields__password'>
          <div class='icon'>
            <img src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/217233/lock_icon_copy.png'>
          </div>
          <input name="password" id="password" required placeholder='Password' type='password'>
          <div class='validation'>
            <img src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/217233/tick.png'>
          </div>
        </div>
        <div class='login_fields__submit'>
          <input type='submit' value='Log In'>
        </div>
      </form>

    </div>
  </div>
  <div class='authent'>
    <img src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/217233/puff.svg'>
    <p>Authenticating...</p>
  </div>
  <div class='love'>
  </div>
  <script>
    setTimeout(() => {
      $(".alert").hide("blind",2000);
    },3000)
    $(".background").click(()=>{
      $('.logouni').show( 500);
      $('.login').css("left","34%");
    })
    $('#password').focusin(()=>{
      $('.logouni').hide('blind', {}, 150);
      $('.login').css("left","0");
    });
    $('#username').focusin(()=>{
      $('.logouni').hide('blind', {}, 150);
      $('.login').css("left","0");
    })
    $('input[type="submit"]').click(function (e) {

      if ($('#password').val() === "" || $('#username').val() === "") {
        return;
      }
      $('.login').addClass('test')
      setTimeout(function () {
        $('.login').addClass('testtwo')
      }, 300);
      setTimeout(function () {
        $(".authent").show().animate({ right: -320 }, { easing: 'easeOutQuint', duration: 600, queue: false });
        $(".authent").animate({ opacity: 1 }, { duration: 200, queue: false }).addClass('visible');
      }, 500);
      setTimeout(function () {
        $(".authent").show().animate({ right: 90 }, { easing: 'easeOutQuint', duration: 600, queue: false });
        $(".authent").animate({ opacity: 0 }, { duration: 200, queue: false }).addClass('visible');
        $('.login').removeClass('testtwo');
        $("#target").submit();
      }, 2000);
      e.preventDefault();
    });

    $('input[type="text"],input[type="password"]').focus(function () {
      $(this).prev().animate({ 'opacity': '1' }, 200)
    });
    $('input[type="text"],input[type="password"]').blur(function () {
      $(this).prev().animate({ 'opacity': '.5' }, 200)
    });

    $('input[type="text"],input[type="password"]').keyup(function () {
      if (!$(this).val() == '') {
        $(this).next().animate({ 'opacity': '1', 'right': '30' }, 200)
      } else {
        $(this).next().animate({ 'opacity': '0', 'right': '20' }, 200)
      }
    });

    var open = 0;
    $('.tab').click(function () {
      $(this).fadeOut(200, function () {
        $(this).parent().animate({ 'left': '0' })
      });
    });


  </script>
